<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        var img= $("img");
		img.animate({left:'250px'});
		img.animate({height: '250px', opacity: '0.4'}, "slow");
        	img.animate({width: '250px', opacity: '1'}, "slow");
        	img.animate({height: '150px', opacity: '0.4'}, "slow");
        	img.animate({width: '150px', opacity: '1'}, "slow");
		img.animate({left:'8px'});
    });
});
</script>
</head>
<body>

<button>Start Animation</button>
<br>
<img src="picture.jpg" style="position:absolute;"></div>

</body>
</html>
