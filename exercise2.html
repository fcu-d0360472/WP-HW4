<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("p:first").hide();
});
});
$(document).ready(function(){
$("#btn2").click(function(){
$("#pa2").hide();
});
});
$(document).ready(function(){
$("#btn3").click(function(){
$(".pa3").hide();
});
});
</script>
</head>
<body>
<h1>Web Programming</h1>
<p>Hide Paragraph 1</p>
<p id=pa2>Hide Paragraph 2</p>
<p class=pa3>Hide Paragraph 3</p>
<button id=btn1>Hide P1</button>
<button id=btn2>Hide P2</button>
<button id=btn3>Hide P3</button>
</body>
</html>
